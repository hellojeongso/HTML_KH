<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	
	$(document).ready(function(){
		$("div:eq(0)").css({"border": "1px solid red", "width": "400px", "height": "200px"});
		$("view").css({"border": "1px solid red", "width": "400px", "height": "100px"});
	});
	
	function test01(){
		$("span").css("color","red");
		$("#view").text('$("span").css("color","red");');
	}
	
	function test02(){
		// $("#t1")랑 jQuery("#t1") 같다. 
		jQuery("#1").css("color", "blue");
		$("#view").text('$("span").css("color","blue");');
	}
	
	function test03(){
		$(".t2").css("color", "orange");
		$("#view").text('$(".t2").css("color", "orange"); ');
	}
	
	function test04(){
		$("li span").css("background-color", "gray").css("color", "hotpink");
		$("#view").text('$("li span").css("background-color", "gray").css("color", "hotpink");');
	}
	
	function test05(){
		$("li>span").css("color","yellow");
		$("#view").text('$("li>span").css("color", "yellow");');
	}
	
	function test06(){
		$("li:nth-child(odd)").css("background-color", "skyblue");
		$("view").text('$("li:nth-child(odd)").css("background-color", "skyblue");');
	}
    function sel07() {
        $("li:first-child").css("color","aquamarine");
        $("#view").text('$("li:first-child").css("background-color","aquamarine");'); 
    } 

    function sel08() {
        $("li:last-child").css("background-color","black").css("color","white");
        $("#view").text('$("li:last-child").css("background-color","black").css("color","white");'); 
        
	function cls(){
		$("*").css({"background-color":"", "color":"black"});
		$("#view").text('');
	}
</script>
</head>
<body>

	<h1>selector</h1>
	
	<div>
		<ul>
			<li><span>tag로 선택하기</span></li>
			<li id="t1">id로 선택하기</li>
			<li class="t2">class로 선택하기</li>
			<li><span>parent child로 선택하기</span></li>
			<li><b><span>parent &gt; child</span></b>로 선택하기</li>
			<li>:nth-child(n/odd/even) 로 선택하기</li>
			<li>:first-child로 선택하기</li>
			<li>:last-child로 선택하기</li>
		</ul>	
	</div>
	<br/><br/>
	<div>
		<button onclick="test01();">tag선택(span)</button>
		<button onclick="test02();">id선택(t1)</button>
		<button onclick="test03();">class선택(t2)</button>
		<button onclick="test04();">p c선택</button>
		<button onclick="test05();">p %gt; c선택</button>
		<button onclick="test06();">nth-child</button>
		<button onclick="test07();">first-child</button>
		<button onclick="test08();">last-child</button>
		
		<button onclick="cls();">clear</button>
	</div>
	<br/><br/>
	<div id="view"></div>
</body>
</html>
