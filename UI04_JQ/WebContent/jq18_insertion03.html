<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    div {border: 1px solid red;}
</style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

	$(function() {
		// 타겟 차이
	    // base div 다음에 엘리먼트가 만들어짐
	    $("button:eq(0)").click(function() {
	        $("#base").after("<div>새로운 엘리먼트(after)</div>");
	    });
	    // after div와 base div사이에 만들어짐
	    $("button:eq(1)").click(function() {
	        $("<div>새로운 엘리먼트(insertAfter)</div>").insertAfter("#base");
	    });
	    // base div 전에 만들어짐
	    $("button:eq(2)").click(function() {
	        $("#base").before("<div>새로운 엘리먼트(before)</div>");
	    });
	    // before div 와 base div 사이에 만들어짐
	    $("button:eq(3)").click(function() {
	        $("<div>새로운 앨리먼트(insertBefore)</div>").insertBefore("#base");
	    });
	});


</script>

</head>
<body>

    <button>after()</button>
    <button>insertAfter()</button>
    <button>before()</button>
    <button>insertBefore</button>

    <div id="base">
        <p>외부 삽입 메소드</p>
    </div>
    
</body>
</html>
