<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
    img {
        width: 200px;
        height: 200px;
        position: absolute;
        left: 200px;
        top: 100px;
    }
    p {
        width: 100px;
        border: 1px solid red;
        left: 10px;
        display: none;
        position: absolute;
    }
</style>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">
	$(function() {
	    // b태그(이펙트)를 클릭하면 p태그들을 숨겨주고 보여준다.
	    $("b").click(function() {
	        $("p").toggle();
	        // each는 반복해서 각 요소에 대해 함수를 실행한다.  
	        $("p").each(function(i) {
	            
	            $(this).animate({
	                "top": 50 * (i + 1) + "px"
	            }, 1000);
	        });
	    });
/*
 * absolute(코드에서 부모가 현재 지정된게 없음) body 태그부터 top으로 내려옴
 * each★
 * animate 1000(단위는 ms), (1초) f12클릭해서 보면 1초 동안 얼마나 움직이는지 확인이 가능하다.
 */
	    $("p").bind("click", function() {
	    // p에 클릭 이벤트를 연결해줄거야(bind)
	        var ele = $(this) // 클릭이벤트가 발생된 p태그가 this 
	        // 메뉴를 클릭하면 해당 p태그의 background가 hotpink로 변한다.
	        // siblings : 형제 요소 중에서 지정한 선택자에 해당하는 요소들을 모두 선택한다. 
	        // siblings : 형제 요소들 중 선택 된(핑크색)애 빼고 나머지는 backgound 없애자. 
	        ele.css("background", "hotpink")
	        ele.siblings("p").css("background", "");
	        // contains : 괄호안의 text에 해당하는 문자를 찾는다 -> p태그 이름 찾는다
	        // hide일 경우 이미지를 숨긴다
	        if (ele.is("p:contains(hide)")) {
	            $("img").hide();
	        }
	        // show일 경우 이미지를 보여준다.
	        if (ele.is("p:contains(show)")) {
	            $("img").show();
	        }
	        // toggle일 경우 이미지를 숨겨주고 / 보여준다. 
	        if (ele.is("p:contains(toggle)")) {
	            $("img").toggle();
	        }
	        // slideup일 경우 이미지를 위로 올려서 숨긴다. 
	        if (ele.is("p:contains(slideUp)")) {
	            $("img").slideUp();
            }
            // slideDown일 경우 이미지를 아래로 보여준다. 
            if (ele.is("p:contains(slideDown)")) {
                $("img").slideDown();
            }
            // slideToggle일 경우 이미지를 위로 올려서 숨기고, 아래로 보여준다. (위 두 기능)
            if (ele.is("p:contains(slideToggle)")) {
                $("img").slideToggle();
            }
            // fadeOut일 경우 이미지를 서서히 사라지게 한다. 
            if (ele.is("p:contains(fadeOut)")) {
                $("img").fadeOut();
            }
            // fadeIn일 경우 이미지를 서서히 보여준다.
            if (ele.is("p:contains(fadeIn)")) {
                $("img").fadeIn();	       
            }
            if (ele.is("p:contains(fadeTo)")) {
                $("img").fadeTo(4000, 0.2); // 4초동안 0.2...★
            }
            // fadeToggle일 경우 이미지를 서서히 숨기고 보여준다. 
            if (ele.is("p:contains(fadeToggle)")) {
                $("img").fadeToggle();
            }
            // animate일 경우 이미지를 옵션에 맞게 점점 커지게 한다. 
            if (ele.is("p:contains(animate)")) {
                $("img").animate({
                    "width": "500px",
                    "height": "500px",
                    "left": "600px",
                    "top": "0px"
                }, 2000); // 2000은 속도고 기본값은 400이다. 
            }
        })
    });

</script>
</head>
<body>

   <b>이펙트 메서드</b>

    <div>
        <p>hide()</p>
        <p>show()</p>
        <p>toggle()</p>
        <p>slideUp()</p>
        <p>slideDown()</p>
        <p>slideToggle()</p>
        <p>fadeOut()</p>
        <p>fadeIn()</p>
        <p>fadeTo()</p>
        <p>fadeToggle()</p>
        <p>animate()</p>
    </div>
    <img src="resources/image/img01.PNG" alt="image" id="img01">
    
    
</body>
</html>
