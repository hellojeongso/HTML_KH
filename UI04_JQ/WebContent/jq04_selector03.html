<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

	function test01(){
		var doc = $("input:text").val();	//value값을 가져오는데, 제이쿼리는 val하고 끝난다.
		alert(doc);
	}

	function test02(){
		var doc = $("input:radio").val();
		alert("시작날짜 : " + doc);
	}
	
	function test03(){
		var doc = $("input:checkbox").val();
		alert("과정명 : " + doc);
	}

	// 1. window가 load 된 이후에
	$(function(){
	// 2. select tag의 option이 change되면 (change 이벤트가 발생하면)
		$("select").change(function(){
	// 3. change되서 선택된 option의 value값과, index를 alert() 하고 싶다. 
			var option = $("select > option : selected");	// //select 자식 요소 option 태그.(css선택자 복습)중에 : 옵션 selected
			alert(option.val() + "index:"+$("select>option").index(option));
		});								//select 자식 요소 option 태그.(css선택자 복습)
	});
	
	
</script>
</head>
<body>

	<form action="">
		<input type="text"/>
		<input type="button" value="선택" onclick="test01();"/><br/>
		<input type="radio" value="21/01/12~" onclick="test02();" />21/01/12~<br/>
		<input type="checkbox" value="전문가과정" onclick="test03();"/>빅데이터 전문 개발자 과정<br/>
	</form>
	
	<select>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
	</select>

</body>
</html>
