<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    div {
        border: 2px solid red;
        width: 200px;
        padding: 10px 10px;
    }
    p {
        background: yellow;
    }
    h1 {
        border: 1px solid blue;
    }
</style>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
        $("p:eq(0)").click(function() {
            // remove : 삭제
            $(this).remove();	// 나 삭제	
        });
        $("p:eq(1)").click(function() {
            // empty : 내부요소 삭제
            $(this).parent().empty();	// 자식 요소 삭제
        });
        $("p:eq(2)").click(function() {
            // detach : 잘라내기
            var ele = $(this).detach();
            $("h1").append(ele);		// 잘라내서 또 사용할 수 있다.
        });
	});

</script>
</head>
<body>

    <h1>엘리먼트 제거</h1>

    <div>
        <p>remove</p>
        <p>empty(비우기)</p>
        <p>detach(잘라내기)</p>
    </div>

</body>
</html>
