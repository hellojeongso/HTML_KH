<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    div {
        border: 1px solid red;
    }
    .prepend {
        border: 1px dotted blue;
    }
    .append {
        border: 1px dotted green;
    }
</style>

<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

	$(function() {
	    var cnt = 0;
	    // $("selector").prepend : 맨 앞에
	    $("button:eq(0)").click(function() {
	    	// 자식요소로 저장하는데, 가장 앞에 추가한다는 뜻이다. 
	        // $("<p>") 뜻 : document.createElement("p"); --> p태그를 생성한다는 줄임말 
	        $("div").prepend($("<p>").addClass("prepend").text("prepend" + (cnt++)));
	    });
	    // $("selector").append : selector의 자식요소 맨 뒤에
	    $("button:eq(1)").click(function() {
	    	// .. 가장 뒤에 추가된다. 
	        $("div").append($("<p>").addClass("append").text("append" + (cnt++)))
	    });
	    // innerHTML
	    $("button:eq(2)").click(function() {
	        $("div").html("<b>html 요소를 바꾼다.</b>");
	    });
	    // textContent
	    $("button:eq(3)").click(function() {
	        $("div").text("<b>text 요소를 바꾼다.</b>");
	    });
	});

</script>
</head>
<body>

    <button>prepend</button>
    <button>append</button>
    <button>html</button>
    <button>text</button>

    <div>
        <p>내부 삽입 하기 1</p>
        <p>내부 삽입 하기 2</p>
    </div>

</body>
</html>
