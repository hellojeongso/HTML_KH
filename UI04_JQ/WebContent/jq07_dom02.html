<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="resources/js/jquery-3.6.0.min.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		$("div").find("b").css({"font-size": "30pt", "color": "red"});
		$("div").children("chd").text("2.children()");
		$("b").parent().css("background-color", "skyblue");
		$("p>b").parents("div").css("background-color", "hotpink");
		$("p").eq(0).next().css("font-size", "30pt");
	});
	
	// 1. div태그에서 b태그를 찾아서 css 변경한다.
	// 2. div태그에서 자식 요소 chd를 찾아서 text변경한다.
	// 3. b태그(총 5개) par태그(pre)의 css를 변경해라
	// 4. pre의 자식요소 찾아서 부모태그 찾아서 css변경 
	// 5. p태그중에 eq0번지 태그의 next (얘 바로 다음에 나오는 형제태그->chd)의 css변경

</script>
</head>
<body>

	<pre>
		<b>find("selector")</b> : 선택한 엘리먼트의 자손들 중, 탐색하고자 하는 엘리먼트를 찾는다.
		<b>children("selector")</b> : 선택한 엘리먼트의 자식요소들 중, 탐색하고자 하는 엘리먼트를 찾는다.
		<b>parent() / parents("selector")</b> : 선택한 엘리먼트의 부모요소를 찾는다.
		<b>next("selector")</b> : 선택한 엘리먼트 다음에 나오는 요소를 찾는다. (형제요소)
	</pre>
	
	<div>
		<p><b>1</b></p>
		<p id="chd">2</p>
		<p>3</p>
		<p>4</p>
	</div>
</body>
</html>
