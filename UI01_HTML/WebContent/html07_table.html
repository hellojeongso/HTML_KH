<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>기본 테이블 만들기</h1>
	
	<table border="1">
		<tr>
			<th>컬럼1</th>
			<th>컬럼2</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>추가적인 요소 사용해서 테이블 만들기</h1>
	<table border="1">
		<caption>테이블 제목</caption>
		<colgroup>
			<col width="100px"/>
			<col width="200px"/>
			<col width="300px"/>
		</colgroup>
		
		<thead>
			<tr>
				<th>colum1</th>
				<th>colum2</th>
				<th>colum3</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>data1</td>
				<td>data2</td>
				<td>data3</td>
			</tr>
			<tr>
				<td>data4</td>
				<td>data5</td>
				<td>data6</td>
			</tr>
			<tr>
				<td>data7</td>
				<td>data8</td>
				<td>data9</td>
			</tr>						
		</tbody>
		
		<tfoot>
			<tr>
				<td>footer1</td>
				<td>footer2</td>
				<td>footer3</td>
			</tr>
		</tfoot>
				
	</table>
	
	<h1>셀 병합하기</h1>
	
	<table border="1">
		<tr>
			<th>컬럼1</th>
			<th>컬럼2</th>
			<th>컬럼3</th>
			<th>컬럼4</th>
		<tr>
			<td rowspan="2">세로(열) 합치기</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>6</td>
			<td colspan="2">가로(행) 합치기</td>
		</tr>
	</table>
</body>
</html>
