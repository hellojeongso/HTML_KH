<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	#tlate{
		width: 200px;
		height: 200px;
		background: red;
		color: white;
		font-size: 30pt;
		transform: translate(50px, 50px);
	}
	
	#trota{
		width: 200px;
		height: 200px;
		background-color: red;
		color:white;
		font-size: 30pt;
		transform: rotate(30deg);
	
	}
	
	#tsca {
		width: 200px;
		height: 200px;
		background-color: red;
		color: white;
		font-size: 30pt;
		transform: scale(0.6, 0.6);
	}
	
	#tskew {
		width: 200px;
		height: 200px;
		background-color: red;
		color: white;
		font-size: 30pt;
		transform: shew(20deg, 20deg);
	}
	
	#tran {
		width: 200px;
		height: 200px;
		background-color: rad;
		color: white;
		font-size: 30pt;
		transition: width 0.5s, background 1.5s linear, transform 1.5s;
	}
	#tran:hover {
		width: 800px;
		background-color: blue;
		transform: translate(300px, 0px);
	}
</style>
</head>
<body>

	
	<h1>translate</h1>
	<div id="tlate">위치이동</div>
	
	<h1>rotate</h1>
	<div id="trota">회전</div>
	
	<h1>scale</h1>
	<div id="tsca">크기</div>
	
	<h1>skew</h1>
	<div id="tskew">변형</div>
	
	<h1>transition</h1>
	<div id="tran">속성 전환</div>
	
	<div>
		<h1>MainMenu</h1>
		<ul>
			<li>COMPANY</li>
			<li>PRODUCT</li>
			<li>SERVICE</li>
			<li>SUPORT</li>	
		</ul>
	</div>
	
	li {
		width: 500px;
		background-color:skyblue;
		margin-bottom: 3px;
	
</body>
</html>
